<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GenAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #chatbox {
            max-width: 600px;
            margin: auto;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            text-align: right;
            color: blue;
        }

        .bot {
            text-align: left;
            color: green;
        }
    </style>
</head>

<body>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const message = input.value;
            input.value = "";

            chatbox.innerHTML += `<div class="message user">You: ${message}</div>`;

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY" // ⚠️ Don't expose this in real projects!
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: message }]
                })
            });

            const data = await response.json();
            const reply = data.choices[0].message.content;
            chatbox.innerHTML += `<div class="message bot">Bot: ${reply}</div>`;
        }
    </script>
</body>

</html>
